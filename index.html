<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="profile">
            <figure><img id="jessica" src="images/jessica100.png" alt="Jessica Randall"></figure>
            <h1 class="tac">Jessica Randall</h1>
            <p class="tac parag" id="loc">London, United Kingdom</p>
            <p class="tac parag" id="desc">"Front-end developer and avid reader."</p>
        </section>
        <section id="redes">
            <ul>
                <a href="#"><button><li>GitHub</li></button></a>
                <a href="#"><button><li>Fronted Mentor</li></button></a>
                <a href="#"><button><li>Linkedin</li></button></a>
                <a href="#"><button><li>Twitter</li></button></a>
                <a href="#"><button><li>Instagram</li></button></a>
            </ul>
        </section>
    </main>
</body>
</html>
